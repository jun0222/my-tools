<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>10minタイマー</title>
</head>
<body>
  <div class="center">
    <span id="iruka" class="box">0</span>
  </div>
</body>
</html>

<style>
.box {
  background-color: green;
  font-weight: bold;
  color: #FFF;
  font-size: 72px;
  border-radius: 20px;
  padding: 20px;
}
.center{
  width: 100px;
  height: 100px;
  margin:0 auto;
}
</style>

<script>
  var a = 0;
  var box;
  var tm;

  window.onload = function() {
      box = document.getElementById("iruka");
      tm = setInterval("kujira()",1000);
  };

  function kujira() {
      a += 1;
      box.innerHTML = a;
      if(a >= 600) {
        clearInterval(tm);
        window.alert("休憩終了！作業を再開しよう！")
      }
  }
</script>
